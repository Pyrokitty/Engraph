<!doctype html>
	 
<head>
  <script src="/static/d3.v3.min.js"></script>
  <script src="/static/rickshaw.min.js"></script>
  <script src="/static/jquery.js"></script>

  <div id="graph"></div>

  <script>
    
    var data = [{x:1074,y:200},{x:1176,y:400}];

    var chart = new Rickshaw.Graph({

      width:600, height: 400, renderer:'line',
      series: [{color: 'steelblue',data:data}]
    });

    chart.render();
  </script>

</head>

<img id="foo" src=$path>
